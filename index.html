<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Multiples of 3 or 5</title>
</head>
<body>
  <button onclick="calculateSum()">Press me!</button>

  <script>
    function calculateSum() {
      let sum = 0;
      for (let i = 1; i < 1000; i++) {
        if (i % 3 === 0 || i % 5 === 0) {
          sum += i;
        }
      }
      alert("The sum of all multiples of 3 or 5 below 1000 is: " + sum);
    }
  </script>
</body>
</html>
